<header class="full-width-bg tariff-bg">
  <div class="inner">
    <h1 class="text">Tariff</h1>
    <div class="arrow bounce show-for-medium"></div>
  </div>
</header>
<main class="row">
  <section class="content">
    <div class="small-12 columns">
      <h1>Tariff</h1>
      <p>All rooms have garden views with the exception of the Gold Room.</p>
      <h3>B&B <small>(per night / per room)</small></h3>
      {{> bnb_tariff }}
      <hr class="small-4 small-centered columns"/>
      <h3>Dinner + B&B <small>(per night / per room)</small></h3>
      {{> dinner_bnb_tariff }}
      <hr class="small-4 small-centered columns"/>
      {{> tariff_details }}
    </div>
  </section>
</main>
