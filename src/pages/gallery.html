<header class="full-width-bg gallery-bg dining-bg">
  <div class="inner">
    <h1 class="text">Gallery</h1>
    <div class="arrow bounce show-for-medium"></div>
  </div>
</header>
<main>
  <section class="content secondary row expanded">
    <div class="row small-up-2 large-up-4 image-gallery-content">
      {{#repeat 16}}
        <div class="column column-block image-gallery">
          <div class="image-thumb thumbnail" data-src="assets/img/slides/gallery/the_cors_{{@index}}.jpg">
            <img src="assets/img/slides/gallery/thumbs/the_cors_{{@index}}.jpg" alt="The Cors Restaurant">
            <div class="image-gallery-overlay">
              <div class="overlay-item">
                <i class="fa fa-2x fa-search-plus"></i>
              </div>
            </div>
          </div>
        </div>
      {{/repeat}}
    </div>
  </section>
</main>
